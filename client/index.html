<!DOCTYPE html>
<html>
  <head>
    <!--Documentation: https://developers.google.com/calendar/quickstart/js-->
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css">
  </head>
  <body onload="renderView()">
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <!--Add label to display server connection status-->
    <ul id="server-connection"></ul>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    <pre id="users" style="white-space: pre-wrap;"></pre>
    <pre id="emails" style="white-space: pre-wrap;"></pre>
    <pre id="signed-out" style="white-space: pre-wrap;"></pre>
    <pre id="calendars" style="white-space: pre-wrap;"></pre>
    <pre id="availability" style="white-space: pre-wrap;"></pre>

    <script id="template" type="x-tmpl-mustache">
      {{#campers}}
        <div class="camp">
          <div class="item tent">
            <img src="assets/{{tent}}" />
          </div>
          <div class="item camper">
            <img src="assets/{{camper}}" />
          </div>
          <div class="item fire">
            <img src="assets/{{fire}}" />
          </div>
          <div class="item schedule">
            {{#schedule}}
              <div class="item event">{{event}}</div>
            {{/schedule}}
          </div>
        </div>
      {{/campers}}  
    </script>

    <main>
      <section id="sky-bg"></section>
      <section id="lake-bg">
        <div id="lake" onclick="goToLake()"></div>
      </section>
    
      <section id="campers-bg">
        <div id="campers"></div>
      </section>
    </main>

    <!--Use socket.io for real time, bidirectional and event-based communication-->
    <!--Documentation: https://socket.io/docs/-->
    <script src="/socket.io/socket.io.js"></script>
    <!--Use mustache.js for templating: https://github.com/janl/mustache.js/-->
    <script src="https://unpkg.com/mustache@latest"></script>

    <script src="socket.js"> </script>
    <script src="script.js" ></script>

    <!--Google Calendar API-->
    <!--Add async to this tag to follow original quickstart code-->
    <script defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
